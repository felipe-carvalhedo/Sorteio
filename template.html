<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados do sorteio</title>
</head>
<body>  
    <table style="width:100%">
        <tr>
          <th>Aposta</th>
          <th>Acertos</th>

        </tr>
      {%endfor%}
      </table>
</body>
</html>
